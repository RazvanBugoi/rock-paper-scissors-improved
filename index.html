<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0d976208e8.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="title">Rock Paper Scissors</h1>
    <h2 class="subtitle">Select your weapon</h2>
    <main class="container">

        <h2>Computer</h2>
        <section class="computerSelection">
            <div class="computer">
                <i class="fas fa-hand-rock fa-7x" id="computerRock"></i>
            </div>
            <div class="computer" >
                <i class="fas fa-hand-paper fa-7x" id="computerPaper"></i>
            </div>
            <div class="computer" >
                <i class="fas fa-hand-scissors fa-7x" id="computerScissors"></i>
            </div>
        </section>


        <h2>Player</h2>
        <section class="playerSelection">
            <div class="player" id="rock">
                <i class="far fa-hand-rock fa-7x"></i>
            </div>
            <div class="player" id="paper">
                <i class="far fa-hand-paper fa-7x"></i>
            </div>
            <div class="player" id="scissors">
                <i class="far fa-hand-scissors fa-7x"></i>
            </div>
        </section>
    </main>

    <h2 class="playersPicks">Players have chosen</h2>

    <section class="finalChoices">
        <div class="computersChoice">
            <i class="fas fa-hand-paper fa-7x" id="computerFinalOption"></i>
        </div>
        <div class="playersChoice">
            <i class="far fa-hand-rock fa-7x" id="playerFinalOption"></i>
        </div>
    </section>

    <h2 class="output">Make your first choice!</h2>
    <h3 class="score">Current score: Computer 0 Player 0</h3>
    <div class="reset">
        <button class="resetScore">Reset Score</button>
    </div>


<script src="script.js"></script>
</body>
</html>
