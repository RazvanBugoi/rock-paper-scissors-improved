<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0d976208e8.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="title">Rock Papper Scissors</h1>
    <main class="container">
        <section class="computerSelection">
            <div class="rock">
                <i class="fas fa-hand-rock fa-10x"></i>
            </div>
            <div class="paper">
                <i class="fas fa-hand-paper fa-10x"></i>
            </div>
            <div class="scissors">
                <i class="fas fa-hand-scissors fa-10x"></i>
            </div>
        </section>
        <section class="playerSelection">
            <div class="rock">
                <i class="far fa-hand-rock fa-10x"></i>
            </div>
            <div class="paper">
                <i class="far fa-hand-paper fa-10x"></i>
            </div>
            <div class="scissors">
                <i class="far fa-hand-scissors fa-10x"></i>
            </div>
        </section>
    </main>

    <h2 class="playersPicks">Players have chosen</h2>

    <section class="finalChoices">
        <div class="computersChoice">
            <i class="fas fa-hand-paper fa-10x"></i>
        </div>
        <div class="playersChoice">
            <i class="far fa-hand-rock fa-10x"></i>
        </div>
    </section>

<script src="script.js"></script>
</body>
</html>
